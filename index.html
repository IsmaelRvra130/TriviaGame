<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TriviaGame</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
            <div class="h1"></div>
            <h1>**Test your Game of thrones knowledge!**</h1>
            <br>
            <div id="timeremaining">Time Remaning: <span class="timer">00</span> Seconds.</div>
            <br>
            <div id="question1"><span id>Who was Drogon?</span></div>
            <br>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Daenerys husband">
                    <label class="lock" for="inlineCheckbox1">Daenerys husband</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Daenerys dragon">
                    <label class="lock" for="inlineCheckbox2">Daenerys dragon</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Jon Snows wolf">
                    <label class="lock" for="inlineCheckbox3">Jon Snows wolf</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="The leader of the brotherhood">
                    <label class="lock" for="inlineCheckbox4">The leader of the brotherhood</label>
                  </div>
                  <br>
            <div id="question2">Who has a list of kills?</div>
            <br>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="lock" for="inlineCheckbox1">Jon Snow</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="lock" for="inlineCheckbox2">Cersei Lannister</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="lock" for="inlineCheckbox3">Arya Stark</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="lock" for="inlineCheckbox4">Daenery </label>
                  </div>
            <div id="question3">Who is Ghost?</div>
            <br>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="lock" for="inlineCheckbox1">Child from the forest</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="lock" for="inlineCheckbox2">Jon Snows wolf</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="lock" for="inlineCheckbox3">Arya's sword</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="lock" for="inlineCheckbox4">The witches son</label>
                  </div>
            </div>
  
            <div id="question4">Who was king of Westros in season 1?</div>
            <br>
            <div class="form">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="lock" for="inlineCheckbox1">Robert Baratheon.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="lock" for="inlineCheckbox2">Edd Stark.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="lock" for="inlineCheckbox3">Tywin Lannister.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="lock" for="inlineCheckbox4">Aery Targaryan.</label>
                  </div>
            </div>
        </div>
      </div>

      <input id = "button" type = "button" value = "I'm finished" onclick = "check();">


      <div id = "after-submit">
        <p id = "numberCorrect"></p>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
